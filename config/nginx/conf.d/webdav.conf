server {
    listen 443 ssl;
    server_name webdav.mylinux.org webdav.fengliuhuo.top;

    ssl_certificate /usr/share/nginx/cert/webdav.fengliuhuo.top_nginx/webdav.fengliuhuo.top_bundle.crt;
    ssl_certificate_key /usr/share/nginx/cert/webdav.fengliuhuo.top_nginx/webdav.fengliuhuo.top.key;

    location / {
        proxy_pass http://webdav:8088;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header REMOTE-HOST $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;

        proxy_set_header Destination $http_destination;
        proxy_set_header Depth $http_depth;
        proxy_set_header Overwrite $http_overwrite;
        proxy_set_header Authorization $http_authorization;
    }
}