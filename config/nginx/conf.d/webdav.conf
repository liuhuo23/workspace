server {
    listen 443 ssl http2 proxy_protocol;
    server_name webdav.mylinux.org webdav.fengliuhuo.top;

    # SSL 配置
    ssl_certificate /usr/share/nginx/cert/webdav.fengliuhuo.top_nginx/webdav.fengliuhuo.top_bundle.crt;
    ssl_certificate_key /usr/share/nginx/cert/webdav.fengliuhuo.top_nginx/webdav.fengliuhuo.top.key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:WebDAV:50m;
    ssl_session_tickets off;
    set_real_ip_from 127.0.0.1; # 或 frp server 的 IP
    real_ip_header proxy_protocol;
    # 安全头
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";

    # 引入错误页配置
    include error_page.conp;

    # 错误页面
    location = /40x.html {
        root /usr/share/nginx/www;
        internal;
        access_log off;
    }
    location = /50x.html {
        root /usr/share/nginx/www;
        internal;
        access_log off;
    }

    # WebDAV 代理
    location / {
        limit_req zone=static burst=20 nodelay;

        # WebDAV 方法支持
        if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|MKCOL|COPY|MOVE|PROPFIND|PROPPATCH|LOCK|UNLOCK|OPTIONS)$) {
            return 405;
        }

        proxy_pass http://webdav:8088;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebDAV 特定头部
        proxy_set_header Destination $http_destination;
        proxy_set_header Depth $http_depth;
        proxy_set_header Overwrite $http_overwrite;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header If $http_if;
        proxy_set_header Lock-Token $http_lock_token;

        # 禁用请求缓冲以支持大文件上传
        proxy_request_buffering off;
        proxy_buffering off;

        # 增加超时时间
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # 客户端最大请求体大小
        client_max_body_size 0;
    }

    # OPTIONS 请求处理
    location /OPTIONS {
        if ($request_method = 'OPTIONS') {
            add_header Allow "GET, HEAD, POST, PUT, DELETE, MKCOL, COPY, MOVE, PROPFIND, PROPPATCH, LOCK, UNLOCK, OPTIONS";
            add_header DAV "1, 2";
            return 200;
        }
    }
}