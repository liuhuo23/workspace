server {
    listen 443 ssl http2;
    server_name moontv.mylinux.org moontv.fengliuhuo.top;

    # SSL 配置
    ssl_certificate /usr/share/nginx/cert/moontv.fengliuhuo.top_nginx/moontv.fengliuhuo.top_bundle.crt;
    ssl_certificate_key /usr/share/nginx/cert/moontv.fengliuhuo.top_nginx/moontv.fengliuhuo.top.key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:MoonTV:50m;
    ssl_session_tickets off;

    # 安全头
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";

    # 引入错误页配置
    include error_page.conp;

    # 错误页面
    location = /40x.html {
        root /usr/share/nginx/www;
        internal;
        access_log off;
    }
    location = /50x.html {
        root /usr/share/nginx/www;
        internal;
        access_log off;
    }

    # 主应用代理
    location / {
        limit_req zone=static burst=20 nodelay;
        proxy_pass http://moontv:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # WebDAV 头部 (如果需要)
        proxy_set_header Destination $http_destination;
        proxy_set_header Depth $http_depth;
        proxy_set_header Overwrite $http_overwrite;
        proxy_set_header Authorization $http_authorization;
    }

    # 管理界面
    location /admin {
        limit_req zone=admin burst=5 nodelay;
        proxy_pass http://moontv:3000/admin;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # WebDAV 头部
        proxy_set_header Destination $http_destination;
        proxy_set_header Depth $http_depth;
        proxy_set_header Overwrite $http_overwrite;
        proxy_set_header Authorization $http_authorization;
    }

    # API 端点
    location /api/ {
        limit_req zone=api burst=10 nodelay;
        proxy_pass http://moontv:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

}