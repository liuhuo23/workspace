server {
    listen 80;
    server_name localhost default_server;

    root /usr/share/nginx/www;
    index index.html index.htm;

    # 引入共用错误页配置
    include error_page.conp;

    # 错误页面
    location = /40x.html {
        root /usr/share/nginx/www;
        internal;
        access_log off;
    }
    location = /50x.html {
        root /usr/share/nginx/www;
        internal;
        access_log off;
    }

    # 静态文件服务
    location / {
        limit_req zone=static burst=20 nodelay;
        try_files $uri $uri/ =404;

        # 缓存设置
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # 网站图标
    location = /favicon.ico {
        root /usr/share/nginx/www;
        access_log off;
        log_not_found off;
        expires 30d;
    }

    # robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

